{% extends 'userindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="241" border="1" class="table table-hover">
    <tr>
      <td width="89">Book name </td>
      <td width="42">image</td>
      <td width="88">author name </td>
    </tr>
    {% for i in val %}

    <tr>
      <td>&nbsp;{{i.bookname}}</td>
      <td><img src="/media/{{i.image}}" width="100dp" height="100dp"></td>
      <td>&nbsp;{{i.authorname}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
