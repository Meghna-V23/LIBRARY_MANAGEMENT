{% extends 'index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">

<table width="311" border="2" class="table table-hover">
  <tr>
    <td width="41">Lib Name </td>
    <td width="36">place</td>
    <td width="26">post</td>
    <td width="22">pin  </td>
    <td width="31">email</td>
    <td width="37">phone</td>
	<td></td>
	</tr>
  {% for i in val %}
    {% if i.lid.type == 'library' %}

  <tr>
    <td>{{i.libraryname}}</td>
    <td>{{i.place}}</td>
    <td>{{i.post}}</td>
    <td>{{i.pin}}</td>
    <td>{{i.email}}</td>
    <td>{{i.phone}}</td>
	
	<td >
      <p><a href="{% url 'edit_library' id=i.id %}">edit</a></p>
      <p><a href="{% url 'deletelibrary' id=i.id %}">delete</a></p>
    <p>&nbsp;</p></td>
	
	
	
  </tr>
  {% endif %}
  {% endfor %}

  <tr>
    <td colspan="7"><div align="center"><a href="add_library">add</a></div></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
