{% extends 'index.html' %}
{% block body %}
<body>
<table width="200" border="3" class="table table-hover">
  <tr>
    <td>library</td>
    <td>user</td>
    <td>rating</td>
    <td>date</td>
  </tr>
  {% for i in val %}

    <td>{{i.libid.libraryname}}</td>

  </tr>
  {% endfor %}
</table>
</body>
{% endblock %}
